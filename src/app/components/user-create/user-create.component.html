
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="assets/images/reg-image.jpg" class="w-100"
            style="border-top-left-radius: .3rem; border-top-right-radius: .3rem; max-height: 360px;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

            <form class="px-md-2" #registerForm="ngForm" (submit)="onSubmitHandler(registerForm.value)">
              <div class="form-outline mb-4">
                <label class="form-label" for="">Name</label>
                <input 
                type="text" 
                name="name"
                class="form-control" 
                ngModel
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="">Username</label>
                <input 
                type="text" 
                class="form-control" 
                name="username"
                ngModel
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="">Password</label>
                <input 
                type="text"  
                name="password"
                class="form-control" 
                ngModel
                />
              </div>
              <button type="submit" value="save" class="btn btn-success btn-lg mb-1">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
